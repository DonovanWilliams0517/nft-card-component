<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="flex">
    <div class="card">

      <img class="equal" src="images/image-equilibrium.jpg" alt="equilibrium">

      <h2>Equilibrium #3429</h2>

      <p> Our Equilibrium collection promotes balance and calm.</p>

      <img class="diamond" src="images/icon-ethereum.svg" alt="ethereum">

      <h3>0.041 ETH</h3>

      <p class="inline"><img class="clock" src="images/icon-clock.svg" alt="clock">3 days left</p>

      <div class="topborder">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <p class="jules">Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Donovan Williams</a>.
  </div>
</body>

</html>
